{% extends "base.html" %}
{% load static %}
{% block title %}
Banned Apps
{% endblock title %}
{% block content %}
{% include "includes/sidenav.html" %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8 text-center">Search Banned Apps by Country</h1>
    <!-- Tab Navigation -->
    <div class="max-w-xl mx-auto mb-6">
        <div class="flex border-b border-gray-200 dark:border-gray-700">
            <button id="listViewBtn" class="py-2 px-4 font-medium text-red-600 border-b-2 border-red-600">List
                View</button>
            <button id="mapViewBtn" class="py-2 px-4 font-medium text-gray-500 dark:text-gray-500 hover:text-red-600 ">
                Map View
            </button>
        </div>
    </div>
    <!-- Search Bar -->
    <div class="max-w-xl mx-auto mb-8">
        <input type="text" id="countrySearch" placeholder="Enter country name..."
            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent bg-white dark:bg-gray-900">
    </div>
    <div id="errorMessage" class="hidden text-red-600 text-center text-sm mt-2"></div>
    <!-- List View -->
    <div id="listView">
        <!-- Results Section -->
        <div id="resultsSection" class="hidden">
            <h2 class="text-2xl font-semibold mb-4">Banned Apps Results</h2>
            <div id="appsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Results will be inserted here -->
            </div>
        </div>
        <!-- No Results Message -->
        <div id="noResults" class="hidden text-center py-8">
            <p class="text-gray-600 dark:text-gray-400">No banned apps found for this country.</p>
        </div>
    </div>
    <!-- Map View -->
    <div id="mapView" class="hidden">
        <div id="map" class="h-96 rounded-lg shadow-md"></div>
        <div id="countryInfo" class="mt-4 p-4 bg-white dark:bg-gray-800 rounded-lg shadow-md hidden">
            <h3 id="countryName" class="text-xl font-semibold mb-2"></h3>
            <p id="bannedAppsCount" class="text-sm text-red-600 mb-2"></p>
            <div id="bannedAppsList" class="mt-4"></div>
        </div>
    </div>
</div>
<!-- Include Leaflet CSS and JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
<script>
    const PANINI_SEARCH_URL = "{% url 'panini:search' %}";
</script>
<script src="{% static 'panini/panini.js' %}"></script>

{% endblock %}
